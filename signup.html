<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" class="main" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" class="main" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="phone" class="main" id="phone" name="phone" required>

            <label for="category">Category:</label> 
            <input type="radio" class="cat" name=" category" id=" category" value="Customer">Customer 
            <input type="radio" class="cat" name=" category" id=" category" class="Service Provider">Service Provider

            <label for="password">Password:</label>
            <input type="password" class="main" id="password" name="password" required>

            <button>Sign Up</button> 
        </form>
    </div>
</body>
</html>
